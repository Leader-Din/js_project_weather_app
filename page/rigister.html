<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="../css/rigister.css">
    <link rel="shortcut icon" href="../imgs/download (2).png" type="image/x-icon">
</head>
<body>
    <!-- form container  -->
    <div class="form-container" id="formContainer">
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <button id="getStartedButton" style="display: none;">Get Started</button>
    </div>
    <script src="../js/rigister.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            const formContainer = document.getElementById('formContainer');
            const registrationForm = document.getElementById('registrationForm');
            const getStartedButton = document.getElementById('getStartedButton');

            if (userData && userData.email) {
                registrationForm.style.display = 'none';
                getStartedButton.style.display = 'block';
            }

            getStartedButton.addEventListener('click', function() {
                window.location.href = 'app.html';
            });
        });
    </script>
</body>
</html>
