<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="shortcut icon" href="../imgs/download (2).png" type="image/x-icon">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>User Profile</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="btn btn-danger" href="app.html">Back to App</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="profileContainer" class="container mt-5">
        <h2 class="text-center">User Profile</h2>
        <div class="text-center mb-4">
            <img id="profilePicture" src="../imgs/default-profile.png" alt="Profile Picture" class="rounded-circle" width="150" height="150">
            <input type="file" id="profilePictureInput" class="form-control-file mt-2" accept="image/*">
        </div>
        <div id="userProfile" class="table-container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <button id="saveChanges" class="btn btn-success" style="display: none;">Save Changes</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
